profiles.active=testing

datasource.url=jdbc:postgresql://localhost:2001/viloveul?currentSchema=public&useSSL=false
datasource.username=viloveul
datasource.password=123456
datasource.driverClassName=org.postgresql.Driver
datasource.ddl-auto=none
datasource.dialect=org.hibernate.dialect.PostgreSQL10Dialect
datasource.quoted_identifiers=true

# CUSTOM

viloveul.currency.symbol=Rp.
viloveul.currency.decimal-sep=,
viloveul.currency.group-sep=.

viloveul.format.date=yyyy-MM-dd
viloveul.format.time=HH:mm:ss
viloveul.format.datetime=yyyy-MM-dd HH:mm:sss

viloveul.user.dsbean=dataSource
viloveul.user.extra=select 'aaa' as dor
viloveul.user.relation=

viloveul.path.uploads=/tmp/www-uploads

viloveul.encryption.prikey=classpath:keys/private.key
viloveul.encryption.pubkey=classpath:keys/public.key
viloveul.encryption.rsa=true
viloveul.encryption.secret=something

viloveul.security.token-header=Authorization
viloveul.security.token-query=token
viloveul.security.token-prefix=Bearer

viloveul.auth.default-role=DEFAULT
viloveul.auth.as-administrator=false
viloveul.auth.global-password

viloveul.integration.executor=master

viloveul.context=APP
